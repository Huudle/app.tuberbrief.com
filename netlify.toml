[build]
  command = "npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium"]

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  AWS_LAMBDA_JS_RUNTIME = "nodejs18.x"

# Increase function size limit for Chrome
[functions."*"]
  included_files = ["node_modules/@sparticuz/chromium/**"]
  background = true
  maxDuration = 300

  # Increase memory and timeout for the specific route
[functions."src/app/api/youtube/channel/route-fallback"]
  memory = 2048
  timeout = 300