[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["puppeteer-core", "@sparticuz/chromium"]

[functions.youtube-channel-background]
  background = true

[[redirects]]
  from = "/api/youtube/channel"
  to = "/.netlify/functions/youtube-channel-background"
  status = 200
  force = true
